<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/WWFhh.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
</head>

<body>

<div class="project">
    <div class="number">
        <div class="environmental">
            <span id="environmentalnumber">0</span>
            <p id=environmental>여개/환경프로젝트</p>
        </div>
        <div class="sponsor">
            <p id=sponsor>한국 WWF 후원자 수</p>
            <span id="sponsornumber">0</span>
        </div>
    </div>
    <div class="newsletter">
       <div class="pandamail">
           <img src="img/panda%20mail%20image_s2.png" alt="판다메일이미지">
       </div>
        <div class="pandaicon">
            <img src="img/icon_panda%20mail_s2.png" alt="판다아이콘">
        </div>
        <ul>
            <li>판다메일은 WWF의 후원자님께 보내드리는 월간 소식지입니다.</li>
            <li>WWF의 소식과 후원자님들을 위한 공지사항을 보내드립니다.</li>
            <li>지속가능한 우리의 산림을 위해 소식지는</li>
            <li>종이를 사용하지 않는 이메일 형식으로</li>
            <li>매월 발행됩니다.</li>
        </ul>
        <button>구독 신청하기</button>
    </div>
    <div class="wrap">
        <div class="contant">
            <span></span>
        </div>
    </div>
    <div class="item" id="item1">
        <ul>
            <li>아무르 표범인 한국 표범은 한반도 일대에선 멸종,</li>
            <li>현재 40~60여마리의 소수가 러시아 연해주에 서식하며</li>
            <li>개체수 부족으로 인한 멸종위가 동일합니다.</li>
        </ul>
    </div>
    <div class="item" id="item2">
        <ul>
            <li>두번째</li>
        </ul>
    </div>
    <div class="item" id="item3">
        <ul>
            <li>세번째</li>
        </ul>
    </div>    
</div>
</body>
</html>
